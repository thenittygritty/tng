<!DOCTYPE HTML>
<html>
<head>
<meta charset="utf-8">
<title>HTML element masked</title>
<style>
html {
	background: #CCC url(seamless1.png);
	background: #36F url(background.png);
	font-family: Arial, Helvetica, sans-serif;
}
</style>
<script>
function head(){
	if(document.implementation 
	&& document.implementation.hasFeature('http://www.w3.org/TR/SVG11/feature#Extensibility','1.1')){
		document.write('\
			<svg width="400px" height="400px">\
				<defs>\
					<mask id="mask" maskUnits="userSpaceOnUse" maskContentUnits="userSpaceOnUse">\
						<radialGradient id="g" gradientUnits="objectBoundingBox" cx="0.5" cy="0.5" r="0.5" fx="0.5" fy="0.5">\
							<stop stop-color="white" stop-opacity="1" offset="0"/>\
							<stop stop-color="white" stop-opacity="0" offset="1"/>\
						</radialGradient>\
						<rect width="400px" height="400px" fill="url(#g)"/>\
					</mask>\
				</defs>\
				<foreignObject width="100%" height="100%" style="mask: url(#mask);">\
		');
	}
	else{
		document.write('\
			<!--[if lte IE 9]>\
			<div style="width: 400px; height: 400px; filter: progid:DXImageTransform.Microsoft.Alpha(Opacity=100,FinishOpacity=0,Style=2);zoom:1;">\
			<![endif]-->\
		');
	}
}
function foot(){
	if(document.implementation 
	&& document.implementation.hasFeature('http://www.w3.org/TR/SVG11/feature#Extensibility','1.1')){
		document.write('\
				</foreignObject>\
			</svg>\
		');
	}
	else{
		document.write('\
			<!--[if lte IE 9]>\
			</div>\
			<![endif]-->\
		');
	}
}
</script>
</head>
<body>
	<script>head()</script>
	<img src="photo.jpg" width="400" height="400" alt="Schepp">
	<script>foot()</script>
</body>
</html>
